version: "2"

services:
  #This handles all of the http request to simple cert issues and both the SP and IdP can share the same ports.
  httpd-proxy:
    build: ./httpd-proxy/
    networks:
     - front
     - back
    ports:
     - "80:80"
     - "443:443"
     - "8443:8443"

   
  ldap:
    build: ./ldap/
    networks:
     - back
    expose:
      - "389"

  sp:
    build: ./sp/ 
    networks:
     - back
    links:
     - "httpd-proxy:idptestbed"

  idp:
    build: ./idp/
    depends_on: 
     - ldap
    environment:
     - JETTY_MAX_HEAP=64m
     - JETTY_BROWSER_SSL_KEYSTORE_PASSWORD=password
     - JETTY_BACKCHANNEL_SSL_KEYSTORE_PASSWORD=password
    expose: 
     - "4443"
     - "8443"
    networks:
     - back
    volumes:
     - ~/.m2:/root/.m2

  cas:
    build: ./cas-server/ 
    networks:
     - back
    expose:
     - "8081"
    volumes:
     - ~/.m2:/root/.m2
     - /dev/urandom:/dev/random
    ports:
      - "5000:5000"

  # simplesamlphp:
  #   build: ./simplesamlphp/
  #   links:
  #     - httpd-proxy:idptestbed
  #   networks:
  #    - back

  php-cas:
    build: ./php-cas/
    links:
      - httpd-proxy:idptestbed
    networks:
     - back

networks:
  front:
    driver: bridge
  back:    
    driver: bridge
